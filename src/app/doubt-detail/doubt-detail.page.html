<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Doubt Detail</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/doubts"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="isloaded; else elseTemplate">
    <ion-row *ngIf="isloaded">
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title color="primary" class="card-heading">{{doubt?.title}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p class="card-description">
              Question: {{doubt.description}}
            </p>
            <img [src]="doubt.image" alt="" *ngIf="doubt.image !== ''" />
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12">
        <ion-card>
          <ion-card-header style="padding-bottom: 0px;">
            <ion-card-title color="primary" class="card-heading">Solution</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ng-container *ngIf="!notanswered; else elseTemplate">
              <img [src]="doubt.solutionimage" alt="" *ngIf="doubt.solutionimage !==''" (click)="openFullImage()" />
              <p class="card-description">
                {{doubt.solution}}
              </p>
            </ng-container>
            <ng-template #elseTemplate>
              <p style="font-size: larger; color:var(--ion-color-danger); font-weight: bold;">Doubt Not Answered Yet.
              </p>
            </ng-template>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ng-container>
  <ng-template #elseTemplate>

  </ng-template>


</ion-content>
