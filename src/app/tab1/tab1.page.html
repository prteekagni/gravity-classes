<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title slot="start">
      Gravity Classes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="12">
      <ion-slides mode="ios" pager="ios" scrollbar="ios" *ngIf="promotionalVideos.length > 0">
        <ion-slide *ngFor="let item of promotionalVideos">
          <video id="myVideo" controls playsinline width="100%" preload="auto" poster="{{item.image}}"
            controlsList="nodownload">
            <source src="{{item.videoLink}}" type="video/mp4" />
          </video>
        </ion-slide>
      </ion-slides>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-slides mode="ios" pager="ios" scrollbar="ios">
        <ion-slide *ngFor="let item of announce">
          <img [src]="item.image" alt="" />
        </ion-slide>
      </ion-slides>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12" class="ion-text-center">
      <h1 style="font-family: Montserrat-Regular;" color="primary">Facts</h1>
      <ion-slides mode="ios" pager="ios" scrollbar="ios" [options]="slideOpts">
        <ion-slide *ngFor="let item of facts">
          <img [src]="item.image" alt="" />
        </ion-slide>
      </ion-slides>
    </ion-col>
  </ion-row>
</ion-content>
